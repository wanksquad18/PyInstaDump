name: Run Instagram Profile Scraper

on:
  workflow_dispatch:   # run manually from the Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies (needed for Playwright browser)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ca-certificates \
            libnss3 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libxss1 \
            libasound2 \
            libgbm1 \
            libglib2.0-0 \
            libx11-6 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxrandr2 \
            libxinerama1 \
            libpangocairo-1.0-0 \
            libpango-1.0-0 \
            libatk1.0-0 \
            libcups2 \
            libnspr4 \
            libxext6 \
            libffi-dev \
            libx264-dev \
            ffmpeg \
            wget \
            unzip

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.44.0 aiohttp
          python -m playwright install --with-deps

      - name: Run scraper
        env:
          COOKIES: ${{ secrets.COOKIES }}
        run: |
          python scrape_profiles.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ig-profile-results
          path: data/results.csv
