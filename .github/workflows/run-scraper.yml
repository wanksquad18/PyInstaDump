name: Run Instagram Scraper (safe runner)

on:
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python packages & Playwright browsers
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install playwright requests aiohttp
          fi
          # install playwright browsers (with dependencies)
          python -m playwright install --with-deps

      - name: Prepare cookies file from secret
        env:
          COOKIES_SECRET: ${{ secrets.COOKIES_SECRET }}
        run: |
          set -euo pipefail
          mkdir -p data cookies
          if [ -z "${COOKIES_SECRET:-}" ]; then
            echo "ERROR: COOKIES_SECRET empty. Add repo secret COOKIES_SECRET containing cookie JSON array."
            exit 1
          fi
          # write cookie JSON to standard locations
          printf '%s' "$COOKIES_SECRET" > data/www.instagram.com.cookies.json
          printf '%s' "$COOKIES_SECRET" > www.instagram.com.cookies.json
          printf '%s' "$COOKIES_SECRET" > cookies/www.instagram.com.cookies.json
          echo "Wrote cookie files to data/, root and cookies/"

      - name: Validate cookie JSON (diagnose_cookies.py)
        run: |
          if [ ! -f diagnose_cookies.py ]; then
            echo "WARNING: diagnose_cookies.py not found in repo root. Skipping cookie validation."
          else
            python diagnose_cookies.py
          fi

      - name: Detect & run scraper
        run: |
          set -euo pipefail
          mkdir -p data
          echo "Looking for scraper script..."
          if [ -f scrape_profiles.py ]; then
            echo "Found scrape_profiles.py — running it"
            python scrape_profiles.py
          elif [ -f scrape_followers.py ]; then
            echo "Found scrape_followers.py — running it"
            python scrape_followers.py
          else
            echo "ERROR: No scraper present (expected scrape_profiles.py or scrape_followers.py in repo root)."
            ls -la
            exit 1
          fi

      - name: Show small preview and file listing
        run: |
          echo "=== data/results.csv preview (first 40 lines) ==="
          if [ -f data/results.csv ]; then head -n 40 data/results.csv || true; else echo "No data/results.csv produced"; fi
          echo
          echo "=== data folder listing ==="
          ls -la data || true
          echo "=== repo root listing ==="
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ig-scraper-artifacts
          path: |
            data/**
            debug_*.png
            debug_*.html
            www.instagram.com.cookies.json
            cookies/www.instagram.com.cookies.json
